<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="new-background-color">
    <ion-title> Update Alunos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-thumbnail class="user-image">
    <img src="/assets/image/avatar1.png" alt="image" />
  </ion-thumbnail>
  <ion-row class="photo-wrapper">
    <ion-button fill="clear">Update Photo</ion-button>
  </ion-row>
  <form
    [formGroup]="materiasFormGroup" *ngIf="materiasFormGroup"
    #materiasFormGroupDirective="ngForm"
    (ngSubmit)="editMaterias(materiasFormGroup.value)"
  >
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nome:</ion-label>
        <ion-input
          formControlName="nome"
          id="nome"
          inputmode="text"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CPF:</ion-label>
        <ion-input
          formControlName="cpf"
          id="cpf"
          inputmode="text"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email:</ion-label>
        <ion-input
          formControlName="email"
          id="email"
          inputmode="email"
          clearInput="true"
          required
          email
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Username:</ion-label>
        <ion-input
          formControlName="username"
          id="username"
          inputmode="text"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Senha:</ion-label>
        <ion-input
          formControlName="senha"
          id="senha"
          inputmode="text"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Categoria:</ion-label>
        <ion-select formControlName="categoria">
          <ion-select-option value="ionic">Ionic</ion-select-option>
          <ion-select-option value="angular">Angular</ion-select-option>
          <ion-select-option value="java">Java</ion-select-option>
          <ion-select-option value="php">PHP</ion-select-option>
          <ion-select-option value="python">Python</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Primeira Nota:</ion-label>
        <ion-input
          formControlName="primeiraNota"
          id="primeiraNota"
          inputmode="number"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Segunda Nota:</ion-label>
        <ion-input
          formControlName="segundaNota"
          id="segundaNota"
          inputmode="number"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Média Final:</ion-label>
        <ion-input
          formControlName="mediaFinal"
          id="mediaFinal"
          inputmode="number"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">CEP:</ion-label>
        <ion-input
          formControlName="cep"
          id="cep"
          inputmode="text"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Logradouro:</ion-label>
        <ion-input
          formControlName="logradouro"
          id="logradouro"
          inputmode="text"
          clearInput="true"
          required
          required readonly
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Número:</ion-label>
        <ion-input
          formControlName="numero"
          id="numero"
          inputmode="number"
          clearInput="true"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Bairro:</ion-label>
        <ion-input
          formControlName="bairro"
          id="bairro"
          inputmode="text"
          clearInput="true"
          required
          required readonly
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Cidade:</ion-label>
        <ion-input
          formControlName="localidade"
          id="localidade"
          inputmode="text"
          clearInput="true"
          required
          required readonly
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-buttons slot="start">
          <ion-button
            type="submit"
            style="
              color: rgb(228, 72, 72);
              background: #ccc;
              border-radius: 4px;
            "
          >
            Salvar
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button
            type="submit"
            style="
              background: rgb(228, 72, 72);
              color: #f3f3f3;
              border-radius: 4px;
            "
            (click)="deleteMaterias('id')"
          >
            Delete
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
